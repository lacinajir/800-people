<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Do You Know 800 People?</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="description" content="Can you name 800 people – real or fictitious, friends or foes?">
	<meta name="author" content="Jiří Lacina">
</head>

<body>
	<h1>Do You Know 800 People?</h1>
	<p>We encounter many people in our lives, real or fictional, as children or adults, in school or video games. I bet you could name 800 of them. <br> Don't believe me? Try it right here!</p>
	
	<!-- Code to get a name and display it in a table-->
	
	<div id="container">
		<div id="nameDiv" class="input">Name: <input id="name" type="text" onfocus="this.value=''" /></div>
		
		<button id="entry">Enter</button>
	</div>
	
	<p id="insertCount"></p>
	
	<table id="display">
		<tr>
			<th>Name</th>
		</tr>
	</table>

	<script src="script.js"></script>
	
	<div style="position: relative">
                <p style="position: fixed; bottom: 0; width:100%; text-align: center"> Made by Jiří Lacina
                </p>
    	</div>
</body>
</html>
